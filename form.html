<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>

</head>
<body>
    
    <h2>HTML Forms</h2>

    <form 
    action="/action_page.php">


    <!--Level button start-->
    <h2>Text input fields</h2>
    <label for="fname">Firstname: </label><br>
    <input type="text" 
    id="fname" 
    name="fname" 
    value="Saddam" 
    ><br>
     <label for="lname">Lastname: </label><br>
     <input type="text" 
     id="lname"
     value="Kazi"><br><br>

     <input type="Submit"
     value="submit">
    </form>
   <!--Level button end-->

    <!--Radio Buttons start-->
   <h2>Radio Buttons</h2>
   <p>Choose your favorite Web language:</p>
   
   <form>
    
   <input type="radio"
   id="html"
   name="fav_language"
   value="HTML">
   <label for="html">HTML</label><br>

   <input type="radio"
   id="css"
   name="fav_language"
   value="CSS">
   <label for="css">CSS</label><br>

   <input type="radio"
   id="JavaScript"
   name="fav_language"
   value="JavaScript">
   <label for="javascript">JavaScript</label>
   
   </form>
   <!--Radio Buttons end-->

   <!--HTML Forms starts-->
   <h1>HTML Forms</h1>
   <!--This example uses the GET method when submitting the 
   form data-->
   <form action="/action_page.php"
   target="_blank"
   method="get"
   >
<!--In the example below, the form data is sent to a file 
called "action_page.php". This file contains a server-side 
script that handles the form data-->
    <label for="fname">First name</label><br>

<input type="text" 
name="fname" 
id="fname" 
value="Saddam"><br><br>

<label for="lname">Lastname</label><br>
<input type="text" 
name="lname" 
id="lname" 
value="Kazi"><br><br>

<input type="submit" 
value="submit">
<!--If the name attribute is omitted, the value of the input 
field will not be sent at all.-->


</form>
<!--HTML Forms ends-->
<hr><br>
<p>Fill in and submit the form, then reload the page, 
start to fill in the form again - and see how autocomplete 
works.Then, try to set autocomplete to "off".</p>
<!--When autocomplete is on, the browser automatically 
complete values based on values that the user has entered 
before.-->
<form action="/action_page.php" autocomplete="on">
    <label for="fname">First name:</label>
    <input 
    type="text" 
    id="fname" 
    name="fname"><br><br>

    <label for="email">Email:</label>
    <input 
    type="text" 
    id="email" 
    name="email"><br><br>

    <input type="submit">
  </form>

</body>
</html>
