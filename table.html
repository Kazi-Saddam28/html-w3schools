<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<style>
    table, th, td{
        border: 1px solid black;
        border-style: solid;
        /*dotted,dashed,double,groove,ridge,inset,outset,
        none,hidden*/
        border-color: black;
        border-collapse: collapse;
        /* border-radius: 10px */
        /*Skip the border around the table by leaving out 
        table from the css selector:
        th, td {
  border: 1px solid black;
  border-radius: 10px;}
  */
  text-align:center ;
    }
    th{
        background-color: aquamarine;

    }
    td{
        background-color: rgb(184, 211, 202);
    }
</style>

<body>
    <h3>Persons Details Table</h3>
    <table
    style="width: 100%;">
    <caption>Cricket Player Details</caption>
    <tr style="height: 35px;">
        <th>FirstName</th>
        <th>LastName</th>
        <th style="width: 40%;">Nationality</th>
    </tr>
